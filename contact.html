            <div class="col-12 col-md-6">
              <h1 class="form-title text-center">[ Contact Me ]</h1>
               <div class="card">
                    <form action="https://formspree.io/f/meqpkwoa" method="POST">
                       <div class="form-group pl-2">
                          <label for="contact_form_name">Name :</label>
                          <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Enter Your Name">
                        </div>
                       <div class="form-group pl-2"> 
                         <label for="contact_form_email">Email :</label>
                         <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="Enter Your Email"> 
                       </div>
                       <div class="form-group pl-2"> 
                         <label for="contact_form_message">Message :</label> 
                         <textarea name="_message" class="form-control" id="contact_form_message" rows="5" placeholder="Enter Your Message"></textarea> 
                      </div> 
                        <button type="submit" value="Send" class="btn btn-dark btn-lg ml-2">Submit</button>
                   </form>
